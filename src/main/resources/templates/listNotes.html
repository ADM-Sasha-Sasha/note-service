<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="${title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body  style="background-image:url(https://thumbs.dreamstime.com/b/%D0%BF%D1%80%D0%B8%D0%BC%D0%B5%D1%87%D0%B0%D0%BD%D0%B8%D1%8F-%D1%81%D0%BE%D0%BE%D0%B1%D1%89%D0%B5%D0%BD%D0%B8%D1%8F-%D0%B7%D1%80%D0%B5%D0%BD%D0%B8%D1%8F-%D0%BF%D0%BE%D0%BB%D0%B5%D1%82%D0%B0-%D0%BB%D0%B8%D0%BF%D0%BA%D0%B8%D0%B5-109773277.jpg);
background-size: cover">
<h1>  <span  th:utext="${message}"></span></h1>
<form th:action="@{/note/listNotes}" method="GET" >
</form>

<a th:href="@{/note/createNote}"> Create Note </a>

<table border="3" align="center">
    <thead style="border: black 20px">
    <tr align="center" th:border="3" style="border: black">
        <th th:border="3" style="border: black" > ID</th>
        <th th:border="3" style="border: black">Name</th>
        <th th:border="3" style="border: black"> Description</th>
        <th th:border="3" style="border: black"> Access</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
        <td><span th:text="${note.getId()}"> ID </span></td>
        <td><span th:text="${note.getName()}"> Name </span></td>
        <td><span th:text="${note.getDescription()}"> Description </span></td>
        <td><span th:text="${note.getAccess()}"> Access </span></td>
     <td align="center">
          <a th:href="@{/note/editNote(id=${note.getId()})}" class="btn btn-danger">Edit</a>
       </td>
    </tr>
</table>

</body>
</html>
