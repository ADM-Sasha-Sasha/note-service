<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title th:utext="${title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body style="background-image:url(https://i.pinimg.com/originals/cb/6f/89/cb6f89d56ee15c67d9e782f9473dd865.png);
background-size: cover">
<div sec:authorize="hasAuthority('ADMIN')">
    <form th:action="@{/user/listUsers}" method="GET">
    </form>
</div>
<div style="text-align: center; margin-top: 20px;">
    <h1><span th:utext="${message}"></span></h1>
    <a th:href="@{/logout}" style="position: fixed; top: 5px;right: 5px;">
    <button class="btn btn-lg btn-warning" type="submit">LOG OUT </button></a>
   </div>
<div class="table" style=" border: 10px black; border-collapse: collapse; background: beige; margin-top: 45px">
    <table border="3" align="center">
        <thead style="border: black 20px">
        <tr align="center" th:border="3" style="border: black">
            <th th:border="3" style="border: black" > ID</th>
            <th th:border="3" style="border: black">Username</th>
            <th th:border="3" style="border: black"> Password</th>
            <th th:border="3" style="border: black"> Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.getId()}"> ID </span></td>
            <td><span th:text="${user.getUserName()}"> Username </span></td>
            <td><span th:text="${user.getPassword()}"> Password </span></td>
            <td><span th:text="${user.getUserRole()}"> Role </span></td>
            <td align="center">
                <a th:href="@{/user/delete_user(id=${user.getId()})}" class="btn btn-danger">Delete</a>
            </td>
                 </tr>
    </table>
</div>
</body>
</html>
