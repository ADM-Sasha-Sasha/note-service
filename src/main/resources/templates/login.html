<!DOCTYPE html>
<html         xmlns:th="http://www.thymeleaf.org"
              xmlns="http://www.w3.org/1999/html"
              lang="en"
>
<head>
    <link
            href="https://allfont.ru/allfont.css?fonts=comic-sans-ms"
            rel="stylesheet"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link href="../static/css/normalize.css" th:href="@{/static/css/normalize.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title th:utext="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="padding-left: 15px;padding-right: 20px;);
background-size: cover;  font-family: 'Comic Sans MS', arial,sans-serif;
        font-size: 48px;">
<div class="msg" style="max-width: 500px ;margin: 0 auto; font-size: 16px; text-align: center;">
    <h1>  <span  th:utext="${message}" style="font-family: 'Comic Sans MS', arial,sans-serif;"></span></h1>
    <form action="/j_spring_security_check" method="POST">
        <div class="card-body" style="text-align: center">
            <div>
                <input type="text" class="form-control form-control-sm" name="userName" placeholder="Enter your username"
                       th:required="require"  style=" max-width: 300px; padding: 10px; margin: 0 auto">
            </div>
            <div class="pt-3" style="text-align: center">
                <input class="form-control form-control-sm" type="password" name="password" placeholder="Enter your password"
                       th:required="required"   style=" max-width: 300px; padding: 10px; margin: auto"/>
                <button class="btn btn-lg btn-primary" type="submit" style="margin-top: 15px">LOG IN</button>
                <h5 class="text-center"><a th:href="@{/user/register}" class="btn btn-lg btn-primary"> Create account </a>
                    <td th:text="${error} ? 'Wrong login or password. Please, try again.' : ''"></td>
                </h5>
            </div>
        </div>
    </form>
</div>
</body>
</html>
