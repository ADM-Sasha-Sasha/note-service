<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="${title}"></title>
</head>
<body style="background-image:url(https://i.pinimg.com/originals/cb/6f/89/cb6f89d56ee15c67d9e782f9473dd865.png);
background-size: cover">

<h1><span th:utext="${message}" style="margin-top: 200px; margin-left: 65px"></span></h1>

<div class="container" style="margin-top: 50px; margin-left: 30px; margin-right: 15px">

    <form th:action="@{/note/editNote}" method="POST">
        <a th:href="@{/logout}" style="position: fixed; top: 5px;right: 5px;">
            <button class="btn btn-lg btn-warning" type="submit">LOG OUT </button></a>
        <div class="card-body">
            <input type="text" class="form-control form-control-sm" th:name="${name}" placeholder="Enter notes name"
                   style="width: 700px; height: 30px;  padding: 5px; border: solid 1px black; border-collapse: collapse">

            <label>
                <br>
                <textarea type="text" class="form-control form-control-sm" th:name="${description}"
                          placeholder="Enter notes text"
                          style=" overflow:scroll; width: 700px; height: 200px;  padding: 5px; border: solid 1px black;
            text-align: justify-all; word-wrap: break-word; " maxlength="10000"> </textarea>
            </label>
        </div>

        <div class="form-check">
            <label> <input type="radio" name="access" value="PRIVATE"> </label> Private
        </div>
        <div class="form-check">
            <label> <input type="radio" name="access" value="PUBLIC"> </label> Public
        </div>
        <button class="btn btn-primary" type="submit" style="text-align: center">Create</button>
    </form>
</div>


</body>
</html>
