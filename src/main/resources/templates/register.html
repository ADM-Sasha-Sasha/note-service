<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:utext="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
</head>
<body style="padding-left: 15px;padding-right: 20px; background-image:url(https://i.pinimg.com/originals/cb/6f/89/cb6f89d56ee15c67d9e782f9473dd865.png);
background-size: cover;">

<div class="container">
    <form th:action="@{/noteUser/register}" method="POST">
        <h3 class="card-header" style="text-align: center"><span th:utext="${message}"></span></h3>

        <div class="card-body" style="text-align: center">
            <input type="text" class="form-control form-control-sm" name="userName"  placeholder="Enter your username"
                   th:required="require" th:autofocus="true" minlength="5" maxlength="50"
                   style=" max-width: 300px; padding: 10px; margin: 0 auto;">
        </div>

        <div class="pt-3" style="text-align: center">
            <input class="form-control form-control-sm" type="password" name="password" placeholder="Enter your password" th:autofocus="false"
                   th:required="require"  style=" max-width: 300px; padding: 10px; margin: 0 auto " minlength="8" maxlength="100">

            <button class="btn btn-lg btn-primary" type="submit">REGISTER</button>

        </div>
    </form>
</div>
</body>
</html>
