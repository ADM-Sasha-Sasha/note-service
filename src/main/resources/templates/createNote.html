<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="${title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body style="background-image:url(https://thumbs.dreamstime.com/b/%D0%BF%D1%80%D0%B8%D0%BC%D0%B5%D1%87%D0%B0%D0%BD%D0%B8%D1%8F-%D1%81%D0%BE%D0%BE%D0%B1%D1%89%D0%B5%D0%BD%D0%B8%D1%8F-%D0%B7%D1%80%D0%B5%D0%BD%D0%B8%D1%8F-%D0%BF%D0%BE%D0%BB%D0%B5%D1%82%D0%B0-%D0%BB%D0%B8%D0%BF%D0%BA%D0%B8%D0%B5-109773277.jpg);
background-size: cover">
<h1><span th:utext="${message}" style="margin-top: 200px; margin-left: 65px"></span></h1>
<div class="container" style="margin-top: 50px; margin-left: 30px; margin-right: 15px">
    <form th:action="@{/note/createNote}" method="POST">
        <div class="card-body">
            <input type="text" class="form-control form-control-sm"  placeholder="Enter  notes name"
                   style="width: 700px; height: 30px;  padding: 5px; border: solid 1px black; border-collapse: collapse">

            <label>
<textarea type="text" class="form-control form-control-sm" placeholder="Enter notes text"
style=" overflow:scroll; width: 700px; height: 200px;  padding: 5px; border: solid 1px black;
text-align: justify-all; word-wrap: break-word; " maxlength="10000"> </textarea>
            </label>
        </div>
        <div class="form-check">
            <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios1"
                    value="option1"
                    checked
            />
            <label class="form-check-label" for="exampleRadios1"> Private </label>
        </div>
        <div class="form-check mb-5">
            <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios2"
                    value="option2"
            />
            <label class="form-check-label" for="exampleRadios2"> Public </label>
        </div>
    <button class="btn btn-primary" type="submit" style="text-align: center">Create</button>
    </form>
</div>
</body>
</html>
