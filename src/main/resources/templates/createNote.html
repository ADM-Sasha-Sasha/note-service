<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="${title}"></title>
</head>
<body>
<h1><span th:utext="${message}"></span></h1>



<div class="container">


    <form th:action="@{/note/createNote}" method="POST">

        <div class="card-body">
            <input type="text" class="form-control form-control-sm" name="name" placeholder="Enter name Note"
                   th:required="require"  style=" max-width: 300px; padding: 10px; margin: 0 auto">

        </div>

    </form>


        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
                    type="name"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">Enter a title</div>
        </div>
        <div class="mb-3">
            <label for="inputText" class="form-label">Text</label>
            <textarea
                    type="text"
                    class="form-control"
                    style="color: midnightblue"
                    id="inputText"
            ></textarea>
            <div id="textlHelp" class="form-text">Enter a text</div>
        </div>

        <div class="form-check">
            <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios1"
                    value="option1"
                    checked
            />
            <label class="form-check-label" for="exampleRadios1"> Private </label>
        </div>
        <div class="form-check mb-5">
            <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios2"
                    value="option2"
            />
            <label class="form-check-label" for="exampleRadios2"> Public </label>
        </div>

    <button class="btn btn-primary" type="submit">Create</button>

</div>


</body>
</html>
