<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="${title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body style="padding-left: 15px;padding-right: 20px; background-image:url(https://thumbs.dreamstime.com/b/%D0%BF%D1%80%D0%B8%D0%BC%D0%B5%D1%87%D0%B0%D0%BD%D0%B8%D1%8F-%D1%81%D0%BE%D0%BE%D0%B1%D1%89%D0%B5%D0%BD%D0%B8%D1%8F-%D0%B7%D1%80%D0%B5%D0%BD%D0%B8%D1%8F-%D0%BF%D0%BE%D0%BB%D0%B5%D1%82%D0%B0-%D0%BB%D0%B8%D0%BF%D0%BA%D0%B8%D0%B5-109773277.jpg);
background-size: cover;">
<div class="msg" style="max-width: 500px;margin: 0 auto; font-size: 14px; text-align: center;">
<h1>  <span  th:utext="${message}"></span></h1>
</div>
<div class="container">
    <form th:action="@{/login}" method="POST" >
        <div class="card-body" style="text-align: center">
            <div>
                <label>Enter your username</label>
                <input type="text" class="form-control form-control-sm" name="userName"
                       style=" max-width: 300px; padding: 10px; margin: 0 auto;text-decoration-color: blanchedalmond">
            </div>
            <div class="pt-3" style="text-align: center">
                <label>Enter your password</label>
                <input class="form-control form-control-sm" type="password" name="password"
                       style=" max-width: 300px; padding: 10px; margin: 0 auto;text-decoration-color: blanchedalmond">
            </div>

            <button class="btn btn-lg btn-primary" type="submit">LOG IN</button>

        </div>
<h5 class="text-center"><a th:href="@{/user/register}">Don't register? Create account</a>
</h5>
    </form>
</div>
</body>
</html>
